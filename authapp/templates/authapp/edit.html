{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block css %}
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>
                <div class="col-lg-7">
                {% include 'basketapp/basket.html' %}
            </div>
                <div class="col-lg-12 text-center">
                    <img width="100" height="100"
                         src="{% if user.avatar %} {{ user.avatar.url }}{% else %}{% static 'vendor/img/products/default.png' %}{% endif %}"
                         class="img-thumbnail">
                </div>
                <form action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    {{ profile_form.as_p }}
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/basket.js' %}"></script>
{% endblock %}
