{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
     <form class="form-horizontal" action="{% url 'auth:register' %}"
     method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ register_form.as_p }}
         <br>
         <button class="form-control" type="submit">Зарегистрироваться</button>
     </form>

{% endblock %}
