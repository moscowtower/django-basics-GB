{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
<h1 class="mt-4">Редактирование пользователя</h1>
<form action="{% url 'admin:user_update' user.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
    <label for="id_username">Username:</label>
        <input type="text" name="username" maxlength="150" class="form-control" required id="id_username" value="{{ user.username }}">
    <label for="id_email">Email:</label>
        <input type="email" name="email" maxlength="254" class="form-control" id="id_email" value="{{ user.email }}">
    <label for="id_age">Возраст:</label>
        <input type="number" name="age" maxlength="2" id="id_age" class="form-control" value="{{ user.age }}">
    <label for="id_avatar">Аватар:</label>
        <input type="file" name="avatar" accept="image/*" maxlength="2" id="id_avatar" class="form-control" value="{{ user.avatar }}">
    </p>
    <img src="/media/{{ user.avatar|default:'users_avatars/default.png' }}" style="width: 150px;">
    <div class="form-row">
        <div class="col-lg-12" style="margin-top: 33px;">
            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
        </div>
    </div>
    <div class="row">
            <div class="col-lg-12" style="margin-top: 33px;">
                <a href="{% url 'admin:user_delete' user.pk %}">
                    <button class="btn btn-danger btn-block">Деактивировать профиль</button>
                </a>
            </div>
        </div>
</form>

{% endblock %}
