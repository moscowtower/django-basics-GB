{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 class="mt-4">Товары</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table mr-1"></i>
            Товары
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Описание</th>
                        <th>Цена</th>
                        <th>Категория</th>
                        <th>Изображение</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for product in object_list %}
                        <tr>
                            <td>
                                <a href="{% url 'admin:product_update' product.pk %}"
                                   style="color: dodgerblue">{{ product.name | capfirst}}
                                </a>
                            </td>
                            <td>{{ product.description | capfirst }}</td>
                            <td>{{ product.price }} руб.</td>
                            <td>{{ product.category }}</td>
                            <td><img src="/media/{{ product.image }}" style="width: 150px; height: 150px;"></td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
