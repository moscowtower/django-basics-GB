{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
<h1 class="mt-4">Создание продукта</h1>
<form action="{% url 'admin:product_create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
    <label for="id_name">Наименование:</label>
        <input type="text" name="name" maxlength="150" class="form-control" required id="id_name">
    <label for="id_image">Аватар:</label>
        <input type="file" name="image" accept="image/*" maxlength="2" id="id_image" class="form-control">
    <label for="id_description">Описание:</label>
        <input type="text" name="description" maxlength="150" class="form-control" required id="id_description">
    <label for="id_short_description">Краткое описание:</label>
        <input type="text" name="short_description" maxlength="150" class="form-control" required id="id_short_description">
    <label for="id_price">Цена:</label>
        <input type="number" name="price" maxlength="150" class="form-control" required id="id_price">
    <label for="id_quantity">Количество:</label>
        <input type="number" name="quantity" maxlength="150" class="form-control" required id="id_quantity">
    </p>
    <label for="id_quantity">Категория:</label>
    {{form.category}}

    <div class="form-row">
        <div class="col-lg-12" style="margin-top: 33px;">
            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
        </div>
    </div>
</form>
{% endblock %}
